name: build game
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ§° Setup ECOW
        uses: m4c0/ecow/.github/actions/setup@main
        with:
          os: ${{ matrix.os }}
      - name: ðŸ§´ Setup Casein
        uses: m4c0/casein/.github/actions/deps@main
      - name: ðŸŒ‹ Setup Vee
        uses: m4c0/vee/.github/actions/deps@main
      - name: ðŸ–– Install glslang
        uses: m4c0/vee/.github/actions/glslang@main
        with:
          os: ${{ matrix.os }}
      - name: ðŸ›’ Checkout Boa
        uses: actions/checkout@v3
        with:
          repository: m4c0/sokoban
          path: sokoban
      - name: ðŸ”¨ Build
        uses: m4c0/ecow/.github/actions/compile@main
        with:
          os: ${{ matrix.os }}
          project: sokoban

